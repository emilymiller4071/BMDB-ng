<body>
   
    <div class="trans-box-container">
       
        <div class="trans-box">

            <h3>Update Credit Details:</h3>
            <div class="form-container">

                <div class="form-group">

                    <h4>{{credit.movie.title}}</h4>

                </div>    
                    
                <div class="form-group">
                    
                    <h4>{{credit.actor.firstName}} {{credit.actor.lastName}}</h4>
                    
                </div>    

                <div class="form-group">
                    <label for="role">Role: </label>
                    <input [(ngModel)]="credit.role" type="text" name="role" placeholder="enter role">
                </div> 
                

                <div class="button-container">    
                    <button class="list-button" (click)="update()">Save</button>
                    <button class="list-button" (click)="onCancelClick()">Cancel</button>
                    <button class="list-button" (click)="delete()">Delete Role</button>
                </div>

            </div>

        </div>

    </div>

</body>
