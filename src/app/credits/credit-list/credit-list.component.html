<body>
<app-menu></app-menu>
<div class="container">

    <div class="stationary-div">
        <app-movie-detail></app-movie-detail>
    </div>

    <div class="scrolling-container">

        <div class="card-container" *ngFor="let credit of credits">

            <div class="card" >
               
                <div class="card-image">
                    <img [src]="'../../assets/' + credit.actor.firstName + '_' + credit.actor.lastName + '.jpg'">
                </div>
                
                <div class="card-content">
                    <h5>{{credit.actor.firstName}} {{credit.actor.lastName}}</h5>
                    <p>{{credit.role}}</p>
                    <a href="#" class="btn">Read More</a>
                </div>
            
            </div>

        </div>

    </div>

</div>

</body>
