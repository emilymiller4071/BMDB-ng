<body>
   
    <div class="trans-box-container">
       
        <div class="trans-box">

            <h3>Enter New Credit Details:</h3>
            <div class="form-container">

                <div class="form-group">

                    <h2>{{actor.firstName}} {{actor.lastName}}</h2>

                </div>    
                    
                <div class="form-group">
                    <label for="movieSelect">Select a Movie:</label>
                    <select id="movieSelect" [(ngModel)]="selectedMovieId" name="movieSelect">
                    <option value="" disabled>select a movie</option>
                    <option *ngFor="let movie of movies" [value]="movie.id">
                        {{ movie.title }}
                    </option>
                    </select>
                </div>   

                <h6>If you do not see the movie in the list, click 'Add Movie'</h6>
                
                <div class="form-group">
                    <label for="role">Role: </label>
                    <input [(ngModel)]="credit.role" type="text" name="role" placeholder="enter role">
                </div> 
                

                <div class="button-container">    
                    <button class="list-button" (click)="create()">Save</button>
                    <button class="list-button" routerLink="/credits/list" (click)="onCancelClick()">Cancel</button>
                    <button class="list-button" routerLink="/movies/create">Add Movie</button>
                </div>

            </div>

        </div>

    </div>

</body>
